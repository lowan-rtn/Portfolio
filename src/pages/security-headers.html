<!-- Headers de sécurité recommandés pour votre portfolio -->

<!-- Ajoutez ces meta tags dans le <head> de vos pages HTML -->

<!-- Protection XSS -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.github.com;">

<!-- Protection contre le clickjacking -->
<meta http-equiv="X-Frame-Options" content="DENY">

<!-- Protection contre le MIME sniffing -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- Protection contre les attaques XSS -->
<meta http-equiv="X-XSS-Protection" content="1; mode=block">

<!-- Référent Policy -->
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- Permissions Policy -->
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

<!-- Instructions pour serveur web (Apache/Nginx) -->
